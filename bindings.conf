# Application bindings
$terminal = $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER , B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

# Mouse extra keys
bindd = , mouse:275, Mouse Enter, exec, wtype -k Return
bindd = , mouse:276, Mouse screenshot, exec, omarchy-cmd-screenshot

# Switch workspaces with ALT + [0-9]
bindd = ALT, code:10, Switch to workspace 1, workspace, 1
bindd = ALT, code:11, Switch to workspace 2, workspace, 2
bindd = ALT, code:12, Switch to workspace 3, workspace, 3
bindd = ALT, code:13, Switch to workspace 4, workspace, 4
bindd = ALT, code:14, Switch to workspace 5, workspace, 5
bindd = ALT, code:15, Switch to workspace 6, workspace, 6
bindd = ALT, code:16, Switch to workspace 7, workspace, 7
bindd = ALT, code:17, Switch to workspace 8, workspace, 8
bindd = ALT, code:18, Switch to workspace 9, workspace, 9
bindd = ALT, code:19, Switch to workspace 10, workspace, 10
bindd = ALT, code:20, Switch to workspace 11, workspace, 11
bindd = ALT, F11, Switch to workspace 11, workspace, 11
bindd = ALT, F12, Switch to workspace 12, workspace, 12

# Cycle workspaces with function keys
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB
bindd = , F1, Previous workspace, workspace, e-1
bindd = , F3, Next workspace, workspace, e+1

# Move active window to a workspace with ALT + SHIFT + [0-9]
bindd = ALT SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = ALT SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = ALT SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = ALT SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = ALT SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = ALT SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10
bindd = ALT SHIFT, code:20, Move window to workspace 10, movetoworkspace, 11
bindd = ALT SHIFT, code:21, Move window to workspace 10, movetoworkspace, 12


# Unbind Super + <number> for switching workspaces
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# Unbind Super + Shift + <number> for moving windows to workspaces

unbind = SUPER SHIFT ALT, code:10
unbind = SUPER SHIFT ALT, code:11
unbind = SUPER SHIFT ALT, code:12
unbind = SUPER SHIFT ALT, code:13
unbind = SUPER SHIFT ALT, code:14
unbind = SUPER SHIFT ALT, code:15
unbind = SUPER SHIFT ALT, code:16
unbind = SUPER SHIFT ALT, code:17
unbind = SUPER SHIFT ALT, code:18
