# Change the default Omarchy look'n'feel

$activeBorderColor = 0xff2c5fb4 0xcc6f88b4 45deg
$inactiveBorderColor = 0xcc2e3f6f

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows
    gaps_in = 2.5
    gaps_out = 0

    # Borders
    border_size = 1
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
     rounding = 8
    
    # Disable blur for better performance (especially with Firefox)
    blur {
        enabled = false
    }
    
    # Reduce shadows for better performance
    shadow {
        enabled = false
    }
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}

# Keep XWayland surfaces crisp under fractional scaling
xwayland {
    force_zero_scaling = true
}

# Reduce animations for better performance
animations {
    enabled = yes
    
    # Faster, simpler bezier curves
    bezier = simple, 0.16, 1, 0.3, 1
    bezier = quick, 0.15, 0, 0.1, 1
    
    # Simplified animations
    animation = windows, 1, 3, simple
    animation = windowsIn, 1, 3, simple, popin 90%
    animation = windowsOut, 1, 2, simple, popin 90%
    animation = fade, 1, 2, quick
    animation = workspaces, 0  # Disabled for performance
    animation = border, 0      # Disabled for performance
    animation = layers, 1, 2, simple
}
